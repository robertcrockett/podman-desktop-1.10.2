[containers]

[engine]
  active_service = "podman-machine-default"
  [engine.service_destinations]
    [engine.service_destinations.podman-machine-default]
      uri = "ssh://core@127.0.0.1:1234/run/user/501/podman/podman.sock"
      identity = "/Users/foobar/.ssh/podman-machine-default"
      is_machine = true
    [engine.service_destinations.podman-machine-default-root]
      uri = "ssh://root@127.0.0.1:59640/run/podman/podman.sock"
      identity = "/Users/foobar/.ssh/podman-machine-default"
      is_machine = true

